---
layout: null
lang: ko
ep: "01"          # 기본 회차(옵션) — site.ep가 있으면 그 값이 우선
---

<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NCG 시리즈</title>
  <style>
    :root { --fg:#111; --muted:#666; --line:#e9e9e9; --bg:#fff; }
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Apple SD Gothic Neo", "Noto Sans CJK KR", "Noto Sans KR", sans-serif; color:var(--fg); background:var(--bg); margin:0; padding:24px; }
    .page-title { font-size: 1.5rem; font-weight: 800; margin: .5rem 0 1rem; line-height:1.35; }
    .badge { display:inline-block; padding:.15rem .55rem; border:1px solid var(--line); border-radius:999px; font-size:.9rem; margin-right:.5rem; background:#fafafa; }
    .hero { margin: 14px 0; }
    .hero img { max-width:100%; height:auto; border-radius:12px; border:1px solid var(--line); }
    .watch { display:inline-block; padding:.65rem 1rem; border-radius:10px; background:#111; color:#fff; text-decoration:none; font-weight:700; }
    .section { margin: 2rem 0; }
    .title-left { font-weight: 700; margin-bottom:.6rem; }
    .list { list-style:none; margin:0; padding:0; border-top:1px solid var(--line); }
    .item { display:flex; gap:.75rem; align-items:baseline; padding:.55rem 0; border-bottom:1px solid var(--line); }
    .item .title { font-weight:600; }
    .muted { color:var(--muted); }
  </style>
</head>
<body>

  <!-- Header -->
  <h1 class="page-title">
    <span class="badge" data-ep-label></span>
    <span id="ep-subtitle"></span>
  </h1>

  <!-- Hero & Watch -->
  <div class="hero">
    <img id="hero-thumb" src="" alt="" />
  </div>
  <p>
    <a id="watch-btn" class="watch" href="#" target="_blank" rel="noopener">▶ 유튜브 보기</a>
  </p>

  <!-- 한국어 리스트 -->
  <section id="videos-kr" class="section">
    <div class="title-left">🎬 한국어 영상</div>
    <ul class="list" id="video-list-ko"></ul>
    <p class="muted" style="margin-top:.5rem">* URL이 있는 회차만 표시됩니다.</p>
  </section>

  <script>
  /* ========= Site variables ========= */
  const lang     = "{{ lang | default: site.lang | default: 'ko' }}";  // 'ko'|'en'
  const ep       = "{{ ep   | default: site.ep   | default: '01' }}";  // '01'~'34'
  const baseOg   = "{{ base_og }}";
  const guideUrl = "{{ guide_url }}";
  const EP_MAX   = 34;

  /* ========= Links ========= */
  const LINKS = {
    ko: {
      "01":"https://youtu.be/o9kSstxgDaw",
      "02":"https://youtu.be/gyI0_88pDuc",
      "03":"https://youtu.be/ud0K74OvFU8",
      "04":"https://youtu.be/JKSlRTxvPvM",
      "05":"https://youtu.be/kTU5ww--3kg",
      "06":"https://youtu.be/1-Cw70wNDBI",
      "07":"https://youtu.be/1pMZouSkS48",
      "08":"https://youtu.be/Dw-fekB8jZ8",
      "09":"https://youtu.be/8xgmPHN1gJ8",
      "10":"https://youtu.be/vxIKG7Y5sXQ",
      "11":"https://youtu.be/xXIteiQq25E",
      "12":"https://youtu.be/iUudpAtrj9o",
      "13":"https://youtu.be/XKUveyzEk3Q",
      "14":"https://youtu.be/G8Hf0J5WE04",
      "15":"https://youtu.be/ut7s66h2FZs",
      "16":"https://youtu.be/hPeLXPMlhA4"
      /* "17"~"34" 이어서 추가 가능 */
    },
    en: {
      "01":"https://youtu.be/xqgxrhM1r24",
      "02":"https://youtu.be/lmUGC3T9O_",
      "03":"https://youtu.be/lwKN4CYJzeY",
      "04":"https://youtu.be/2o4DQ1fseJE",
      "05":"https://youtu.be/C1h53ZqbUEE",
      "06":"https://youtu.be/dUE4oor84lI",
      "07":"https://youtu.be/RJLy0bdg0po",
      "08":"https://youtu.be/NmI9ZfxiW48",
      "09":"https://youtu.be/y9FF4zvxw1E",
      "10":"https://youtu.be/uTzE4YQaxoE",
      "11":"https://youtu.be/PLypR10K8AA",
      "12":"https://youtu.be/aZlMaE8paNU",
      "13":"https://youtu.be/8UMRq0iKDeI",
      "14":"https://youtu.be/X9Qy6C6bXgE",
      "15":"https://youtu.be/7GfGKBsqhKQ",
      "16":"https://youtu.be/WdTU0pqxrFw"
    }
  };

  /* ========= Titles (회장님 정리본 – KO) ========= */
  const TITLES = {
    ko: {
      "01":"저자 책 및 신통신통회 소개",
      "02":"왜 종교혁명이 필요한가 - 기독교민주주의",
      "03":"왜 종교혁명인가? - 종교개혁의 미완성",
      "04":"왜 종교혁명인가? - 근원으로 돌아가자",
      "05":"기독교계에 보낸 편지",
      "06":"종교혁명 선언서",
      "07":"무유와 영",
      "08":"공·무·영 - 무유·유무와 쿼크",
      "09":"사후세계 대. 전이계",
      "10":"하나님(Oneness)",
      "11":"교황과 기독교계에 대한 반박",
      "12":"여호와 vs 예수의 신성",
      "13":"십일조",
      "14":"사후세계",
      "15":"모세의 출애굽",
      "16":"다윗과 솔로몬 제국의 허상"
    }
  };

  /* ========= Helpers ========= */
  const pad2 = n => String(n).padStart(2,'0');
  const labelOf = (lng,n) => (lng==='ko' ? `제${n}` : `Ep. ${n}`);

  /* ========= Header ========= */
  (function(){
    const n = parseInt(ep,10);
    const epLabel = labelOf(lang, n);
    document.querySelectorAll('[data-ep-label]').forEach(el => el.textContent = epLabel);

    const s = document.getElementById('ep-subtitle');
    if (s) s.textContent = (TITLES.ko && TITLES.ko[ep]) ? TITLES.ko[ep] : '';

    const hero = document.getElementById('hero-thumb');
    if (hero && baseOg) hero.src = `${baseOg}/ep.${ep}-koor.png`;
    if (hero && !hero.alt) hero.alt = `${epLabel} 썸네일`;

    const a = document.getElementById('watch-btn');
    const url = (LINKS[lang] && LINKS[lang][ep]) ? LINKS[lang][ep] : guideUrl;
    if (a && url) a.href = url;
    if (a) a.setAttribute('aria-label', `${epLabel} — 유튜브 보기`);
  })();

  /* ========= KO 리스트 자동 생성 ========= */
  (function(){
    const list = document.getElementById('video-list-ko');
    if (!list) return;
    for (let i=1;i<=EP_MAX;i++){
      const id = pad2(i);
      const url = LINKS.ko[id];
      if (!url) continue; // URL 없는 회차는 노출 안 함
      const title = (TITLES.ko && TITLES.ko[id]) ? TITLES.ko[id] : '';
      const li = document.createElement('li');
      li.className = 'item';
      li.innerHTML = `<span class="title">${labelOf('ko', i)}</span>${title ? ' : '+title : ''} 
                      <a href="${url}" target="_blank" rel="noopener">▶ YouTube</a>`;
      list.appendChild(li);
    }
  })();
  </script>
</body>
</html>
