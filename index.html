<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>유튜브 동영상과 "하나님과의 대화 (Conversation with Oneness God)" 연재물</title>
<style>
  :root{
    --bg:#0b0b10; --panel:#141724; --text:#eef3ff; --muted:#9aa3b2; --link:#78b7ff; --border:#27305e;
    --card:#111523;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Malgun Gothic,Helvetica,Arial,sans-serif;line-height:1.6}
  .wrap{max-width:960px;margin:28px auto;padding:0 16px}
  header{margin:8px 0 18px}
  h1{font-size:clamp(22px,3.8vw,32px);margin:0 0 6px}
  .lead{color:var(--muted);margin:8px 0 16px}
  .tabs{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:16px}
  .tab-btn{
    display:inline-flex;align-items:center;gap:8px;padding:11px 14px;border-radius:12px;
    background:#141b34;border:1px solid var(--border);color:var(--text);text-decoration:none;
    cursor:pointer;font-weight:700
  }
  .tab-btn.active{background:var(--link);color:#001632}
  .flag{width:18px;height:18px;vertical-align:-3px}
  section.section{display:none}
  .card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:14px;margin:16px 0}
  .title{font-weight:700}
  .list{list-style:none;margin:0;padding:0}
  .item{display:flex;justify-content:space-between;align-items:center;background:var(--card);border:1px solid var(--border);border-radius:12px;padding:16px;margin:10px 0}
  .item a{color:var(--link);text-decoration:none;font-weight:700}
  .item a:hover{text-decoration:underline}
  .group-title{font-size:18px;font-weight:800;margin:0 0 10px}
  footer{color:var(--muted);font-size:12px;margin:28px 0 12px;text-align:right}
  @media (max-width:720px){
    .item{flex-direction:column;align-items:flex-start;gap:8px}
  }
</style>
</head>
<body>
<div class="wrap">
  <header>
    <h1>유튜브 동영상과 "하나님과의 대화 (Conversation with Oneness God)" 연재물</h1>
    <p class="lead">아래 탭에서 보고 싶은 항목을 선택하세요. 선택한 항목만 표시됩니다.</p>
  </header>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab-btn" onclick="openTab('videos-kr', this)">
      <img class="flag" src="https://twemoji.maxcdn.com/v/latest/svg/1f1f0-1f1f7.svg" alt="KR" />
      한국어 영상
    </button>
    <button class="tab-btn" onclick="openTab('videos-en', this)">
      <img class="flag" src="https://twemoji.maxcdn.com/v/latest/svg/1f1fa-1f1f8.svg" alt="US" />
      English Videos
    </button>
    <button class="tab-btn" onclick="openTab('channel', this)">
      📺 전체 유튜브 채널
    </button>
    <button class="tab-btn" onclick="openTab('kr-pdf', this)">
      📄 한국어 연재물 (PDF)
    </button>
  </div>

  <!-- (이하 내용은 앞서 드린 KR 영상 / EN 영상 / 채널 / PDF 섹션 동일) -->
  <!-- ... -->
</div>
</body>
</html>
