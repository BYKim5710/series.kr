  <style>
    :root {
      --bg: #000;
      --text: #f5f5f5;
      --accent: #ffd54f;
      --border: #374151;
      --card: #111827;
      --muted: #9ca3af;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "Apple SD Gothic Neo", "맑은 고딕", sans-serif;
    }

    .wrap {
      max-width: 980px;
      margin: 0 auto;
      padding: 24px 16px 40px;

    }

      text-align: center;
      color: var(--accent);
      margin-bottom: 28px;
      font-weight: 600;
    }

    .batches {
      display: grid;
      gap: 18px;
    }

    .batch-card {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 18px;
      background: linear-gradient(135deg, #020617, #111827);
    }

    .batch-title {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .batch-desc {
      font-size: 0.95rem;
      color: var(--muted);
      margin-bottom: 12px;
    }

    .btn {
      display: inline-block;
      padding: 8px 14px;
      border-radius: 999px;
      background: #2563eb;
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .footer {
      margin-top: 36px;
      padding-top: 16px;

    </div>

    <div class="batches">

      <div class="batch-card">
        <div class="batch-title">제2차 — 왜 종교혁명이 필요한가?</div>

        </div>
        <a class="btn" href="batch3.html">제3차 보기</a>
      </div>

        <div class="batch-title">제4차 — 사후세계의 재정의</div>
        <div class="batch-desc">

        </div>
